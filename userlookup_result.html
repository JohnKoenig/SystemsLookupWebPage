        var API_URL = 'https://ggoigr3j83.execute-api.us-east-2.amazonaws.com/Prod/systems-update-read/';
        $(document).ready(function(){
        $.ajax({

        url: API_URL,
        type: 'GET',

            console.log("Success Again", data2);

            $('#entries').append('<p>' + data + '</p>');
            }
        });
        });
