<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Systems Utility Page</title>
  <script type="text/javascript">
     function goToNewPage()
     {
        var url = document.getElementById( 'list').value;
        if(url != 'none') {
           window.location = url;
        }
     }
  </script>
  <link href="style.css" rel="stylesheet" type="text/css" />

        <section>
        <h3>User/PC Lookup</h3>
        <table class="lookup">
        <tr class="lookup">
        <form action="userlookup_result.html" method="put" name="userlookup">
        <td class="lookup">User Name:</td><td class="lookup"> <input type="text" name="name" size="25"></td>
        <td class="lookup"><input type="submit" value="Submit"></td>
        </form>
        </tr>
        <tr class="lookup">
        <form action="pclookup_result.html" method="put" name="pclookup">
        <td class="lookup">PC Name:</td><td class="lookup"><input type"text" name="Computername" size="25" >
        <td class="lookup"> <input type="submit" value="Submit"></td>
        </tr>
        </form>
        </table>
        </section>
        <section>
        <hr />
        <h3>Logs</h3>
        <p>Log Files By Reviewer:
        <form name="systemsPages">
        <select name="list" onchange="document.location = this.value" value="Go">
        <option selected>--Select Name--</option>
        <option value="operational.html">Operational Team</option>
        <option value="triage.html">Triage Team</option>
        </select>
        </form>
        </p>

        <input type="submit" value="Submit" />
